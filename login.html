<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXXX - Login</title>
    <link rel="stylesheet" href="./login.css">

</head>    
<body>
    <main class="container">
        <form action="./index.html" method="post" class="forms">
        <div class="inside_forms">
            <h3>Entrada:</h3>
            
            <label for="email">Email:</label>
            <input type="email" name = 'email' placeholder="oidev@oi.net.br" required >
            <span class="validity"></span> <br><br>
            <label for="senha">Senha:</label>
            <input class='input_password' type="password" name="senha" placeholder="Senha" required
            minlength="4" maxlength="8" size="10">
            <span class="validity"></span> <br><br>
            <p>A senha precisa conter entre 4-8 caracteres.</p><br><br>

            <div class="buttons">
                <button class='button' type="submit">Entrar</button>
            </div> 
        </div>      
        </form>
    </main>
</body>
</html>
