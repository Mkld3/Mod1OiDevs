<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lótus- Reserva</title>
    <link rel="stylesheet" href="./reserva.css">
    <!-- <script src="./teste.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 


</head>    
<body>
    <main class="container">
        <div class="left_reserva">
                <h1>Seja bem vindo ao Hotel Lótus</h1>
                <img src="./assets/hotel-booking-animate.svg" alt="animacao" class="animacao">
        </div>
        <div class="right_reserva">
                <form onSubmit="return false;" class="forms">
                <div class="inside_forms">

                    <h3>Reserva</h3>
                    <label for="name">Coloque seu nome aqui:</label>
                    <input type="text" name ='name'> <br><br>
                    <label for="date">Escolha a data da reserva:</label>
                    <input type="date" name='date'> <br><br>
                    <label for="time">Escolha o horário da reserva:</label>
                    <input type="time"> <br><br>
                    
                    <h5>Tipo de quarto</h5>
                    <div class="input radios">
                    <input type="radio" name="local" checked>
                    <label for="local">Simples</label>
                    <input type="radio" name="local">
                    <label for="local">Luxo</label>
                    <input type="radio" name="local" checked>
                    <label for="local">Premium</label> <br><br>
                    </div>
                    <label for="quantidade_pessoas">Numero de pessoas:</label>
                    <select name="quantidade_pessoas" class='selecionador' id="pessoas">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>

                    <div class="buttons">
                        <button class='button' type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Reservar</button>
                    </div>
                    <div class="telefone">
                        <p>OU Ligue para agendar a sua reserva:</p>
                        <p><img src="./assets/telephone-inbound.svg">(99) 99999-9999</p>
                        
                    </div>
                </div>      
                </form>
        </div>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sua reserva foi agendada com sucesso.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </main>
</body>
</html>
